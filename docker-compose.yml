version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/postgres
      - STORAGE_DIR=/data/storage
    ports:
      - 8000:8000
    volumes:
      - ./backend/app:/app/app
      - ./storage:/data/storage

volumes:
  db_data: {}
